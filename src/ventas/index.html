<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>PLAY-WIN Ventas</title>
    </script>
</head>
<body>
    <header>
        <a id="logo">            
          <img src="../assets/img/catalogo_IMG/Playwin-Logo.png" alt="Logo">
        </a>
          <nav>
            <ul>
              <li><a href="../index.html">Inicio</a></li>
              <li><a href="../catalogo/index.html">Catalogo de juegos</a></li>
              <li><a href="./index.html">Ventas</a></li>
            </ul>
          </nav>
    </header>
      <main>
        <div class="fx-row fx-space-between fx-items-center">

          <h1>VENTAS</h1>
    
          <button id="addSale" class="btn-action">Agregar Nueva Venta</button>
    
        </div>
    
        <br>
    
        <form id="filter-form" class="filter-section">
    
          <select id="real-estate-filter" class="filter-field" placeholder="Modelo de Casa">
            <option value="" selected>Todos los juegos</option>
            <!-- Llenaremos las opciones con datos consumidos desde una api -->
          </select>
    
          <input type="text" id="customer-filter" placeholder="Nombre del Comprador" class="filter-field">
          <input type="text" id="salesman-filter" placeholder="Nombre del Vendedor" class="filter-field">
          <input type="date" id="date-filter" placeholder="Fecha" class="filter-field">
    
          <button type="submit" id="apply-filters" class="btn-submit">Consultar</button>
          <button type="reset" id="reset-filters" class="btn">Limpiar</button>
    
        </form>
    
        <br>

        <div class="table-container">

          <table id="data-table">
            <thead>
              <tr>
                <th>No. Venta</th>
                <th>Cliente</th>
                <th>Teléfono</th>
                <th>Videojuego</th>
                <th>Empresa</th>
                <th>Fecha de Venta</th>
                <th class="text-right">Precio de venta</th>
                <th>Notas</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="data-table-body">
              <!-- Llenaremos la tabla con datos consumidos desde una api -->
            </tbody>
          </table>
    
        </div>

        <div id="message" class="message">
          <p>No se han hecho ventas en este momento.</p>
        </div>

        <div id="modal-background" class="modal-background">

        </div>
    
        <div id="modal" class="modal">
    
          <h2>NUEVA COMPRA</h2>
    
          <form id="sale-form" class="form-section">
    
            <label for="customer-name-field">Cliente:</label>
            <input type="text" id="customer-name-field" class="form-field" required>
    
            <label for="customer-phone-field">Teléfono del Cliente:</label>
            <input type="tel" id="customer-phone-field" class="form-field" required>
    
            <!--
            <label for="real-estate-field">Videojuego:</label>
            <select id="real-estate-field" class="form-field" required>
            -->
            <label for="videogamefield">Videojuego:</label>
            <select id="videogamefield" class="form-field" required>
            <!-- Llenaremos las opciones con datos consumidos desde una api -->
            </select>
    
            <label for="sale-price-field">Precio de Venta:</label>
            <input type="number" id="sale-price-field" class="form-field" required>
    
            <label for="sale-date-field">Fecha de Venta:</label>
            <input type="date" id="sale-date-field" class="form-field" required>

            <!--
            <label for="salesman-field">Vendedor:</label>
            <input type="text" id="salesman-field" required>
            -->
            <label for="publisher-field">Vendedor:</label>
            <input type="text" id="publisher-field" required>
    
            <label for="notes-field">Detalles de la Venta:</label>
            <textarea id="notes-field" class="form-field" required></textarea>
    
            <button type="submit" class="btn-submit">Guardar Venta</button>
    
          </form>
    
        </div>

      </main>
      <script src="../shared/utils.js"></script>
      <script src="../shared/fetch-api.js"></script>
      <script src="script.js"></script>
</body>
</html>
